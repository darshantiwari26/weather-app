<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weather App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="theme-toggle">
    <label for="toggle-switch">Toggle Theme</label>
    <input type="checkbox" id="toggle-switch" />
  </div>

 <div class="cloud cloud1"><div class="middle"></div></div>
<div class="cloud cloud2"><div class="middle"></div></div>
<div class="cloud cloud3"><div class="middle"></div></div>


  <div class="container">
    <input type="text" id="city" placeholder="Enter city name" />
    <button onclick="getWeather()">Search</button>

    <div id="day-night-status"></div>

    <div class="weather-box hidden" id="weather-box">
      <h2 id="location"></h2>
      <p id="description"></p>
      <h1 id="temperature"></h1>
      <p id="humidity"></p>
      <p id="wind"></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
